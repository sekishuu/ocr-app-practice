<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザOCRアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ブラウザで文字認識 (OCR)</h1>
        </header>
        <main>
            <video id="camera-view"></video>
            <button id="capture-btn">読み取る</button>
            <div class="result-box">
                <h2>認識結果</h2>
                <p id="status-area">カメラ映像から文字を読み取ります。</p>
                <div id="result-area"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 OCR App Practice</p>
        </footer>
    </div>
    <script src="script.js">
        // HTMLの部品を取得
        const videoElement = document.getElementById('camera-view');
        const statusArea = document.getElementById('status-area');

        // カメラを起動する処理
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // 外側カメラを優先
                });
                videoElement.srcObject = stream;
                videoElement.play();
                statusArea.textContent = '準備完了です。読み取りたい書類を写してください。';
            } catch (err) {
                console.error("カメラエラー:", err);
                statusArea.textContent = 'エラー: カメラを起動できませんでした。ブラウザの許可設定を確認してください。';
            }
        }

        // ページが読み込まれたらカメラを起動
        startCamera();
    </script>
    </body>
</body>

</html>
